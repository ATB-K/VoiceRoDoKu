<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>VoiceRoDoKu</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/VoiceRoDoKu.css">
        <script type="text/javascript" src="/static/js/VoiceRoDoKu.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
    </head>
    <body>
        <!-- 読込中に表示 -->
        <div id="loading">
            <div class="spinner"></div>
        </div>
        <div class="main">
            <!-- 立ち絵 -->
            <div class="disp-char">
                <img class="tatie" src="/static/images/back.png">
                <img id="character" class="tatie" src="/static/images/akari-mu.png">
                <a href="#">
                    <img style="position: absolute; width: 30px; height: 30px; margin: 10px;" src="/static/images/gia.png">
                </a>
            </div>
            <!-- 制御部 -->
            <div id="disp-control">
                <!-- 小説取得制御部 -->
                <div class="get-novel">
                    <form>
                        <div class="input-group input-group-sm">
                            <input type="text" id="novel-url" class="form-control" placeholder="ここに小説のURLを入力">
                            <div class="input-group-btn">
                                <button type="button" class="get-btn btn btn-primary btn-sm" onclick="btnGet()">Get</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 小説タイトル -->
                <div class="text-center">
                    <a id="title">小説タイトル</a>
                </div>
                <!-- 小説一覧 -->
                <div id="select-novel" class="overflow-auto">
                    <article>
                        <section>
                            <div id="novel-list" class="list-group">
                                <!-- ここに小説リストが読み込まれます -->
                            </div>
                        </section>
                    </article>
                </div>
                <!-- 起動・停止制御部 -->
                <div class="control-voiceroid">
                    <button type="button" class="btn-stop btn btn-danger btn-lg" onclick="btnStop()">STOP</button>
                    <button type="button" class="float-right btn btn-success btn-lg" onclick="btnStart()">START</button>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
